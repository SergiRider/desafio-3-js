<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box" style="background-color: rgb(51, 255, 0);" id="box1"></div>
    <div class="box" style="background-color: rgb(68, 0, 255);" id="box2"></div>
    <div class="box" style="background-color: rgb(255, 0, 255);" id="box3"></div>
    <div class="box" style="background-color: rgb(255, 145, 0);" id="box4"></div>

<script>
var color
var d = document
    document.addEventListener("keydown", function(e){
        switch (e.key) {
            case "a":
                color="red"
                break;
                case "s":
                    color="yellow"
                break;
                case "d":
                    color="black"
                break;
            default:
                color=null 
                break ;
        }
        console.log(color)
    })

    d.getElementById("box1").addEventListener("click", function (e){
        e.target.style.backgroundColor = color
    })
    d.getElementById("box2").addEventListener("click", function (e){
        e.target.style.backgroundColor = color
    })
    d.getElementById("box3").addEventListener("click", function (e){
        e.target.style.backgroundColor = color
    })
    d.getElementById("box4").addEventListener("click", function (e){
        e.target.style.backgroundColor = color
    })


</script>

</body>
</html>
